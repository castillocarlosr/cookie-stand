<!DOCTYPE html>
<html>
  <head>
    <title>Sales</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/tuesdayStyle.css" />
  </head>
  <body>

    <h1>Pat's Seattle Salmon Cookies: Sales</h1>
    <h2 id="Logo"></h2>
    <img src="../images/salmon.png" alt="Pat's Salmon Cookies Logo"/>
    <table id="fullTable"></table>

    <form id="locationForm">
        <fieldset>
          <legend>Add new location.</legend>
          <label for="place">Location Name</label>
          <input type="text" name="Enter new location">

          <label for="minimum">Minimum Customers</label>
          <input type="text" name="Are you really sure?">

          <label for="maximum">Maximum Customers</label>
          <input type="text" name="Are you really sure?">

          <label for="avgCook">Average Cookies per Customers</label>
          <input type="text" name="Are you really sure?">

          <label for="idTag">ID Tag  example: pikeId</label>
          <input type="text" name="Are you really sure?">

          <button>Create the New Location</button>
        </fieldset>
    </form>

  </body>
  <footer>
     <script src="../js/objectsTuesday.js"></script> 
  </footer>
</html>
